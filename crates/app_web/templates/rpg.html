<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .game-content {
            padding: 2rem;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-box {
            padding: 1.5rem;
            border-radius: 10px;
            background: #f7f7f7;
        }
        .stat-box.player {
            border: 3px solid #4caf50;
        }
        .stat-box.enemy {
            border: 3px solid #f44336;
        }
        .stat-box h3 {
            margin-bottom: 1rem;
        }
        .hp-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .hp-fill {
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .hp-fill.player {
            background: linear-gradient(90deg, #66bb6a 0%, #43a047 100%);
        }
        .hp-fill.enemy {
            background: linear-gradient(90deg, #ef5350 0%, #e53935 100%);
        }
        .message-box {
            background: #fff9c4;
            border: 2px solid #fbc02d;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            min-height: 100px;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .action-btn {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
        }
        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .action-btn.attack {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        .action-btn.heal {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }
        .action-btn.run {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        .action-btn.quit {
            background: linear-gradient(135deg, #9e9e9e 0%, #616161 100%);
        }
        .reset-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reset-btn:hover {
            transform: translateY(-2px);
        }
        .game-over {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #f44336;
            margin: 2rem 0;
        }
        .turn-counter {
            text-align: center;
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" x-data="rpgApp()" x-init="loadState()">
        <div class="header">
            <h1>üéÆ RPG Game</h1>
            <a href="/" class="back-btn">‚Üê Back</a>
        </div>
        
        <div class="game-content">
            <div class="turn-counter">Turn: <span x-text="state.turn"></span></div>
            
            <div class="stats">
                <div class="stat-box player">
                    <h3>üßô Player</h3>
                    <div class="hp-bar">
                        <div class="hp-fill player" :style="`width: ${playerHpPercent}%`">
                            <span x-text="`${state.player_hp} / ${state.player_hp_max}`"></span>
                        </div>
                    </div>
                </div>
                
                <div class="stat-box enemy">
                    <h3>üëπ Enemy</h3>
                    <div class="hp-bar">
                        <div class="hp-fill enemy" :style="`width: ${enemyHpPercent}%`">
                            <span x-text="`${state.enemy_hp} / ${state.enemy_hp_max}`"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="message-box">
                <p x-text="state.message"></p>
            </div>
            
            <div x-show="state.game_over" class="game-over">
                Game Over!
            </div>
            
            <div class="actions">
                <button 
                    class="action-btn attack" 
                    @click="executeAction('attack')"
                    :disabled="loading || state.game_over"
                >
                    ‚öîÔ∏è Attack
                </button>
                <button 
                    class="action-btn heal" 
                    @click="executeAction('heal')"
                    :disabled="loading || state.game_over"
                >
                    üíä Heal
                </button>
                <button 
                    class="action-btn run" 
                    @click="executeAction('run')"
                    :disabled="loading || state.game_over"
                >
                    üèÉ Run
                </button>
                <button 
                    class="action-btn quit" 
                    @click="executeAction('quit')"
                    :disabled="loading"
                >
                    üö™ Quit
                </button>
            </div>
            
            <button class="reset-btn" @click="resetGame()" :disabled="loading">
                üîÑ Reset Game
            </button>
        </div>
    </div>
    
    <script>
        function rpgApp() {
            return {
                state: {
                    player_hp: 100,
                    player_hp_max: 100,
                    enemy_hp: 50,
                    enemy_hp_max: 50,
                    turn: 0,
                    message: 'Welcome to RPG Game!',
                    game_over: false
                },
                loading: false,
                
                get playerHpPercent() {
                    return (this.state.player_hp / this.state.player_hp_max) * 100;
                },
                
                get enemyHpPercent() {
                    return (this.state.enemy_hp / this.state.enemy_hp_max) * 100;
                },
                
                async loadState() {
                    try {
                        const response = await fetch('/api/rpg/state');
                        if (response.ok) {
                            this.state = await response.json();
                        }
                    } catch (error) {
                        console.error('Failed to load state:', error);
                    }
                },
                
                async executeAction(action) {
                    if (this.loading) return;
                    
                    this.loading = true;
                    try {
                        const response = await fetch('/api/rpg/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action })
                        });
                        
                        if (response.ok) {
                            this.state = await response.json();
                        } else {
                            const error = await response.json();
                            alert('Error: ' + error.error);
                        }
                    } catch (error) {
                        alert('Network error: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async resetGame() {
                    if (this.loading) return;
                    
                    this.loading = true;
                    try {
                        await fetch('/api/rpg/reset', { method: 'POST' });
                        await this.loadState();
                    } catch (error) {
                        alert('Failed to reset game: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
